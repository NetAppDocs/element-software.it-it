indexpage:
  title: Documentazione software SolidFire ed Element
  summary: Un sistema storage all-flash SolidFire è composto da componenti hardware
    come dischi e nodi che vengono combinati in un pool di risorse di storage. Come
    sistema storage singolo, questo cluster unificato viene gestito con il software
    NetApp Element.
  keywords: solidfire, all-flash, storage, hardware, install, maintain, element software,
    esos, element cli
  lead: Un sistema storage all-flash SolidFire è composto da componenti hardware come
    dischi e nodi che vengono combinati in un pool di risorse di storage. Usando l'interfaccia
    Element, l'API o altri tool di gestione, puoi gestire questi cluster di risorse
    storage con il software NetApp Element. Questo sito contiene la documentazione
    del software Element 12,5 e 12,7.
